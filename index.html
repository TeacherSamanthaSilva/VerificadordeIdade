<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div>
            <h2>Preencha os dados abaixo para ver o resultado</h2>
        </div>

        <div>
            <p>Ano de Nascimento</p>
            <input type="number" name="txtano" id="txtano" min="0" max="100">
            <p>Sexo</p>
            <input type="radio" name="radsexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsexo" id="fem" >
            <label for="fem">Feminino</label>
            <p>
                <input type="button" value="Verificar" onclick="verified">
            </p>
        </div>
       
        
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
